- summary: Регистрация нового пользователя
  requirement: Пользователь должен успешно зарегистрироваться на сайте
  prerequisites: Страница регистрации открыта
  test-data: |
    Тестовые данные
    Email = example@example.com
    Пароль = password123
  steps:
    - Вводим email
    - Вводим пароль
    - Нажимаем кнопку "Зарегистрироваться"
  expected-result: |
    Пользователь успешно зарегистрирован

- summary: Вход пользователя на сайт
  requirement: Пользователь должен успешно войти на сайт
  prerequisites: Страница входа открыта
  test-data: |
    Тестовые данные
    Email = example@example.com
    Пароль = password123
  steps:
    - Вводим email
    - Вводим пароль
    - Нажимаем кнопку "Войти"
  expected-result: |
    Пользователь успешно вошел на сайт

- summary: Поиск товара по ключевому слову
  requirement: Пользователь должен иметь возможность найти товар по ключевому слову
  prerequisites: Страница поиска товаров открыта
  test-data: |
    Ключевое слово = кроссовки
  steps:
    - Вводим ключевое слово в поле поиска
    - Нажимаем кнопку "Поиск"
  expected-result: |
    Отображается список товаров, соответствующих ключевому слову

    - summary: Фильтрация товаров по категории
  requirement: Пользователь должен иметь возможность отфильтровать товары по категории
  prerequisites: Страница с товарами открыта
  test-data: |
    Категория = Электроника
  steps:
    - Выбираем категорию товаров из выпадающего списка
    - Нажимаем кнопку "Применить фильтр"
  expected-result: |
    Отображается список товаров, отфильтрованных по выбранной категории

- summary: Просмотр детальной информации о товаре
  requirement: Пользователь должен иметь возможность просмотреть подробную информацию о товаре
  prerequisites: Страница с товаром открыта
  test-data: |
    Название товара = Ноутбук
  steps:
    - Нажимаем на название товара для просмотра детальной информации
  expected-result: |
    Отображается страница с подробной информацией о товаре

- summary: Добавление товара в корзину
  requirement: Пользователь должен иметь возможность добавить товар в корзину
  prerequisites: Страница с товаром открыта
  test-data: |
    Название товара = Ноутбук
  steps:
    - Нажимаем кнопку "Добавить в корзину"
  expected-result: |
    Товар успешно добавлен в корзину

    - summary: Просмотр содержимого корзины
  requirement: Пользователь должен иметь возможность просмотреть содержимое корзины
  prerequisites: Пользователь авторизован и находится на странице корзины
  steps:
    - Переходим на страницу корзины
  expected-result: |
    Отображается список товаров, добавленных в корзину, и общая сумма заказа

- summary: Проверка мобильной версии сайта
  requirement: Сайт должен иметь мобильную версию для удобства пользователей с мобильных устройств
  prerequisites: Открыта мобильная версия сайта
  expected-result: |
    Сайт должен корректно отображаться и функционировать на мобильных устройствах

- summary: Тестирование совместимости с различными браузерами
  requirement: Сайт должен корректно работать в последних версиях популярных браузеров
  prerequisites: Открыта страница сайта в разных браузерах (Chrome, Firefox, Safari, Edge)
  expected-result: |
    Сайт должен одинаково хорошо отображаться и работать в разных браузерах

- summary: Тестирование производительности
  requirement: Сайт должен обрабатывать большое количество трафика и оставаться отзывчивым
  prerequisites: Открыта страница сайта и проведен тест на нагрузку
  expected-result: |
    Сайт должен успешно обрабатывать запросы и поддерживать быструю загрузку страниц при большом количестве пользователей

- summary: Проверка безопасности сайта
  requirement: Сайт должен быть защищен от уязвимостей и обеспечивать безопасность пользовательских данных
  prerequisites: Открыта страница сайта
  expected-result: |
    Сайт должен использовать HTTPS протокол, обеспечивать защиту от XSS и CSRF атак, а также корректно хранить и обрабатывать пользовательские данные

    - summary: Просмотр товаров на различных устройствах
  requirement: Пользователь должен иметь возможность просматривать товары на различных устройствах с разными размерами экранов
  prerequisites: Страница с товарами открыта на различных устройствах (ПК, планшет, мобильный телефон)
  expected-result: |
    Товары должны корректно отображаться и быть удобными для просмотра на всех устройствах
