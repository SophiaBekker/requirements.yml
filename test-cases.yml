- summary: |
    Проверка поиска товара по ключевому слову
  requirement: |
    При вводе в поле "Search" ключевого слова выводятся товары, имеющие в названии указанное ключевое слово
  prerequisites: |
    no-data
  test-data: |
    no-data
  steps:
    - Вводим ключевое слово "laptop" в поле "Search"
  expected-result: |
    На странице должны отобразиться товары, в названии которых содержится ключевое слово

- summary: |
    Проверка фильтрации по категории
  requirement: |
    При выборе категории в фильтре "Category" выводятся товары, относящиеся к указанной категории
  prerequisites:
    no-data
  test-data: |
    no-data
  steps:
    - Выбираем категорию "home-decoration" в фильтре "Category"
  expected-result: |
    На странице должны отобразиться товары, относящиеся к указанной категории

- summary: |
    Проверка открытия карточки товара
  requirement: |
    По клику на товар открывается страница товара с подробной информацией о товаре
  prerequisites:
    no-data
  test-data: |
    no-data
  steps:
    - Выбрать любой товар в каталоге
    - Кликнуть по выбранному товару
  expected-result: |
    Должна открываться страница товара с подробной информацией о товаре

- summary: |
    Проверка добавления товара в корзину
  requirement: |
    При нажатии на кнопку "Add to cart" выбранный товар добавляется в корзину
  prerequisites:
    no-data
  test-data: |
    no-data
  steps:
    - Выбрать товар и нажать на кнопку "Add to cart" 
    - Перейти в корзину, нажав на кнопку "Cart"
  expected-result: |
    В корзине отображается выбранный товар

- summary: |
    Проверка хранения Корзины в сессии браузера
  requirement: |
    При обновлении страницы не происходит сброс корзины
  prerequisites:
    Товар добавлен в корзину
  test-data: |
    no-data
  steps:
    - Обновить страницу
    - Перейти в корзину
  expected-result: |
    В корзине отображается ранее добавленный товар (данные не исчезают)

- summary: |
    Проверка сохранения выбранного фильтра по Бренду
  requirement: |
    При выходе из корзины можно продлжить выбирать товары в каталоге (при этом настроенные ранее фильтры не сбрасываются)
  prerequisites:
    no-data
  test-data: |
    no-data
  steps:
    - Настроить фильтр "Brand", выбрав несколько наименований
    - Добавить товар в корзину
    - Перейти в корзину
    - Выйти из корзины, нажав кнопку "Continue shopping"
  expected-result: |
    Фильтр по бренду отображает ранее выбранное состояние

- summary: |
    Проверка русскоязычной версии сайта при обновлении страницы
  requirement: |
    Выбранный язык сайта (рус) при обновлении страницы не меняется
  prerequisites:
    По умолчанию установлен язык "English"
  test-data: |
    no-data
  steps:
    - Установить язык "Russian"
    - Обновить страницу
  expected-result: |
    Страница отображается на русском языке

- summary: |
    Проверка оформления заказа
  requirement: |
    При оформлении заказа появляется информация об успешном оформлении заказа (корзина при этом становится пустой)
  prerequisites:
    Открыта страница корзины, товар добавлен в корзину
  test-data: |
    no-data
  steps:
    - Нажать кнопку оформления заказа "Checkout"
    - Во всплывающем окне "Order placed successfully" нажать на кнопку "Close"
  expected-result: |
    Появляется уведомление об успешном оформлении заказа, корзина становится пустой

- summary: |
    Проверка перехода по хештегу в карточке товара
  requirement: |
    При клике по сслыке на категорию в карточке товара должен происходить переход в указанную категорию
  prerequisites:
    no-data
  test-data: |
    no-data
  steps:
    - Кликнуть по названию товара из каталога ("iPhone 9")
    - В открывшейся карточке товара перейти по хештегу товара ("#smartphones")
  expected-result: |
    Отображаются товары согласно выбранному хештегу
