---
- summary: |
    Сброс настроенных фильтров при выходе из корзины
  environment: |
    Google Chrome 121.0.6167.140 (Официальная сборка), (64 бит)
    ОС Windows 10 22H2
  steps-to-reproduce: |
    1. На странице магазина настроить фильтр "Brand", выбрав несколько наименований
    2. Добавить товар в корзину
    3. Перейти в корзину
    4. Выйти из корзины, нажав кнопку "Continue shopping"
  expected-result: |
    На странице магазина отображаются товары согласно ранее настроенному фильтру
  actual-result: |
    На странице магазина отображаются все товары, т.к. фильтр сбрасывается

- summary: |
    Сброс настройки русского языка при обновлении страницы
  environment: |
    Google Chrome 121.0.6167.140 (Официальная сборка), (64 бит)
    ОС Windows 10 22H2
  steps-to-reproduce: |
    1. На странице магазина Установить язык "Russian"
    2. Обновить страницу
  expected-result: |
    Страница отображается на русском языке
  actual-result: |
    Сбрасывается настройка русского языка и страница отображается на английском языке

- summary: |
    Ошибка 500 при оформлении заказа
  environment: |
    Google Chrome 121.0.6167.140 (Официальная сборка), (64 бит)
    ОС Windows 10 22H2
  steps-to-reproduce: |
    1. Добавить товар в корзину
    2. Нажать кнопку оформления заказа "Checkout"
    3. Во всплывающем окне "Order placed successfully" нажать на кнопку "Close"
  expected-result: |
    Увеедомление об успешном оформлении заказа и корзина очищается
  actual-result: |
    500 Internal Server Error и в корзине остаются товары

